<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva Contador</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <div id="container">
    <h1 class="titulo">Malla Interactiva Contador</h1>
    <div id="creditos-panel" class="panel-abierto">
      <button id="toggle-creditos">
        <span id="flecha">&#x25C0;</span> Créditos
      </button>
      <div id="creditos-detalle">
        <div><b>ECONOMÍA</b>: <span id="c-economia">0</span>/30</div>
        <div><b>MÉTODOS CUANTITATIVOS</b>: <span id="c-metodos">0</span>/40</div>
        <div><b>CONTABILIDAD E IMPUESTOS</b>: <span id="c-contabilidad">0</span>/130</div>
        <div><b>CIENCIAS SOCIALES Y HUMANÍSTICAS</b>: <span id="c-sociales">0</span>/10</div>
        <div><b>JURÍDICA</b>: <span id="c-juridica">0</span>/40</div>
        <div><b>ACTIVIDADES INTEGRADORAS</b>: <span id="c-integradoras">0</span>/20</div>
        <div><b>ADMINISTRACIÓN</b>: <span id="c-admin">0</span>/50</div>
        <div><b>Total</b>: <span id="c-total">0</span>/360</div>
      </div>
    </div>
    <div id="malla-grid"></div>
  </div>
</body>
</html>
